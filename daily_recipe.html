<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Recipe to try out</title>
</head>
<body>
<h1> Here is some inspiration to add to your own cookbook Momma!</h1>
<h2> {{ recipe.title }} </h2>
<p> {{ recipe.description }} </p>
<p> {{ recipe.ingredients }} </p>
<p> {{ recipe.instructions }} </p>
<p> {{ recipe.category }} </p>
<p> {{ recipe.rating }} </p>
<p> {{ recipe.image }} </p>
<p> {{ recipe.url }} </p>
<p> {{ recipe.date }} </p>
<p> {{ recipe.user }} </p>

</body>
</html>
